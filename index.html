<!Home Page>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>exxteam - Coprisional</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      height: 100%;
      background: black;
    }

    /* Canvas background (matrix) */
    canvas#matrixBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
      pointer-events: none; /* penting supaya canvas gak nangkep klik */
      aria-hidden: true;
    }

    header {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .title {
      font-size: 22px;
      margin: 20px 15px;
    }

    .highlight {
      color: #ff0055;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 20px 0 50px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(17,17,17,0.8);
      border-radius: 15px;
      width: 85%;
      max-width: 350px;
      padding: 15px 0;
      text-decoration: none;
      color: white;
      font-size: 18px;
      gap: 10px;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      cursor: pointer;
      backdrop-filter: blur(2px);
    }

    .button img {
      width: 55px;
      height: 55px;
      object-fit: contain;
    }

    .button:hover {
      background: rgba(51,51,51,0.9);
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ff88;
    }

    /* Popup Center */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    .popup-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .popup {
      background: #111;
      width: 80%;
      max-width: 300px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transform: scale(0.8);
      transition: transform 0.3s ease;
      position: relative;
    }
    .popup.open { transform: scale(1); }
    .popup h2 { margin-bottom: 15px; }

    .popup-buttons { display:flex; justify-content:space-around; margin-top:15px; }
    .popup-buttons button { padding:8px 15px; border:none; border-radius:8px; cursor:pointer; font-size:16px; }
    .yes-btn { background:#ff0055; color:white; }
    .no-btn { background:#333; color:white; }

    .close-x {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* Side Menu */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
      transition: opacity 0.3s ease;
    }
    .menu-icon.disabled { opacity: 0.4; pointer-events: none; } /* disable saat popup on */
    .menu-icon div { width: 30px; height: 4px; background-color: white; margin: 6px 0; transition: transform 0.3s ease, opacity 0.3s ease; }
    .menu-icon.open div:nth-child(1) { transform: translateY(10px) rotate(45deg); }
    .menu-icon.open div:nth-child(2) { opacity: 0; }
    .menu-icon.open div:nth-child(3) { transform: translateY(-10px) rotate(-45deg); }

    .side-menu {
      position: fixed;
      top: 0; left: 0;
      width: 70%;
      height: 100%;
      background: #222;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }
    .side-menu.open { transform: translateX(0); }
    .side-menu a { display:block; padding:20px; color:white; text-decoration:none; font-size:18px; border-bottom:1px solid #444; transition: background 0.3s; }
    .side-menu a:hover { background:#333; }

    /* Desktop tweaks */
    @media (min-width: 768px) {
      header img { height: 60px; }
      .title { font-size: 28px; }
      .button-container { flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 20px; }
      .button { width: 200px; font-size: 20px; padding: 20px 0; }
    }
  </style>
</head>
<body>

<script>
/* wrap everything after DOM ready untuk menghindari error kalau elemen belum ada */
document.addEventListener('DOMContentLoaded', () => {
  // elements
  const popupOverlay = document.getElementById('popupOverlay');
  const popup = document.getElementById('popup');
  const menuIconEl = document.getElementById('menuIcon');
  const sideMenu = document.getElementById('sideMenu');

  let currentLink = "";

  // expose functions to global so inline onclick still works
  window.showPopup = function(link) {
    currentLink = link || "";
    if (popupOverlay && popup && menuIconEl) {
      popupOverlay.classList.add('open');
      popup.classList.add('open');
      menuIconEl.classList.add('disabled');
      menuIconEl.setAttribute('aria-disabled', 'true');
    } else {
      // fallback kalau elemen ilang: langsung buka link
      if (link) window.open(link, '_blank');
    }
  };

  window.closePopup = function() {
    if (popupOverlay && popup && menuIconEl) {
      popupOverlay.classList.remove('open');
      popup.classList.remove('open');
      menuIconEl.classList.remove('disabled');
      menuIconEl.removeAttribute('aria-disabled');
    }
  };

  window.goToLink = function() {
    if (currentLink) window.open(currentLink, '_blank');
    closePopup();
  };

  window.toggleSideMenu = function() {
    if (!sideMenu || !menuIconEl) return;
    sideMenu.classList.toggle('open');
    menuIconEl.classList.toggle('open');
    document.body.style.overflow = sideMenu.classList.contains('open') ? 'hidden' : 'auto';
  };

  // klik overlay diluar popup -> close
  if (popupOverlay) {
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) closePopup();
    });
  }

  /* ===== MATRIX BACKGROUND ANIMATION ===== */
  const canvas = document.getElementById('matrixBackground');
  const ctx = canvas && canvas.getContext ? canvas.getContext('2d') : null;
  if (!canvas || !ctx) return;

  let fontSize = 16;
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  const letters = "アァイィウヴエェオカキクケコサシスセソタチツテトナニヌネノ0123456789";

  let columns = Math.max(1, Math.floor(width / fontSize));
  let drops = new Array(columns).fill(1);

  // recompute when resize
  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.max(1, Math.floor(width / fontSize));
    drops = new Array(columns).fill(1);
    ctx.font = fontSize + 'px monospace';
  }
  window.addEventListener('resize', resizeCanvas);

  // control fps for requestAnimationFrame
  let lastTime = 0;
  const fps = 30;
  const interval = 1000 / fps;

  function draw(time) {
    requestAnimationFrame(draw);
    if (!lastTime) lastTime = time;
    const delta = time - lastTime;
    if (delta < interval) return;
    lastTime = time;

    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff88';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  requestAnimationFrame(draw);
});
</script>
